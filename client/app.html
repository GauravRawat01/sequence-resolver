<!DOCTYPE html>
<html>
<head>
    <title>Sequence Resolver</title>
    <link rel="stylesheet" type="text/css" href="./css/app.css">
<style>

</style>
</head>
<body>

<h2>ENTER THE GRID</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">PROCEED</button>

<div id="id01" class="modal">
  
  <form class="modal-content animate" action="/gridpage" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="./images/img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" oninput="storeUsername()" required>

      <button type="submit">Login</button>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
    </div>
  </form>
</div>

<script src="./user_entry.js"></script>


</body>
</html>
